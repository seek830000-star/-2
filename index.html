<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별의 탄생과 죽음 (Star Life Cycle)</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>별의 탄생과 죽음</h1>
        </header>
        
        <main>
            <div class="canvas-container">
                <canvas id="starCanvas"></canvas>
            </div>
            
            <div class="info-panel">
                <h2 id="stageTitle">단계 제목</h2>
                <p id="stageDescription">단계 설명이 여기에 표시됩니다.</p>
                
                <div class="controls">
                    <button id="prevBtn" disabled>이전 단계</button>
                    <div class="progress-indicators" id="progressIndicators">
                        <!-- Indicators will be generated by JS -->
                    </div>
                    <button id="nextBtn">다음 단계</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
